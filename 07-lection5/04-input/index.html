<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <label for="input" class="input__label">LABEL</label>
            <input class="input__field" type="text" placeholder="Placeholder">
        </div>        
        <div class="input">
            <label for="input" class="input__label">success</label>
            <div class="input__fieldWrapper">
                <input class="input__field input_success" type="text" placeholder="Success">
                <svg class="input_success_image">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
            </div>
        </div>
        <div class="input">
            <label for="input" class="input__label">error</label>
            <div class="input__fieldWrapper">
                <input class="input__field input_error" type="text" placeholder="Error">
                <svg class="input__field_error_image">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </div>
    </body>
</html>
